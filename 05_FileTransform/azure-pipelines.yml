# Variables Replacement - PowerShell

trigger:
- none

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $ContentPath = "$(System.DefaultWorkingDirectory)\05_FileTransform\azuredeploy.json"
      $AzTagOwner = "$AzTagOwner"
      $AzTagOwnerUpdate = "jc"
      (Get-Content -Path $ContentPath) | foreach($_.replace('$AzTagOwner',$AzTagOwnerUpdate)) | Set-Content -Path $ContentPath