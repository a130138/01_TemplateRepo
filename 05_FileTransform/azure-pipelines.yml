# File Transformation POC

trigger:
- none

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
      targetType:  inline
      variables:
          $ContentPath = "$(System.DefaultWorkingDirectory)\05_FileTransform\azuredeploy.json"
          $AzTagOwner = "jc"
          echo $AzTagOwner
          echo $contentpath
      script:
        (Get-Content -Path "$ContentPath") | foreach($_.replace('$AzTagOwner',jc)) | Set-Content -Path "$ContentPath"
