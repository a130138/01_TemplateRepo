# Variables Replacement - PowerShell

trigger:
- none

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      (Get-Content -Path '$(System.DefaultWorkingDirectory)\05_FileTransform\azuredeploy.json') | foreach{($_.replace('AzTagOwner','jc'))} | Set-Content -Path '$(System.DefaultWorkingDirectory)\05_FileTransform\azuredeploy.json'