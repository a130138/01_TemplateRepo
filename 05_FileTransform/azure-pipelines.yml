# PowerShell POC

trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  inputs:
    script: |
      $FILE = "TestFile1.txt"
      Get-Date | Out-File C:\TEMP\$FILE
      Get-Content C:\TEMP\$FILE
- task: CmdLine@2
  inputs:
    script: |
      git init
      git fetch
      git config --global user.name "a130138"
      git config --global user.email "a130138@amerisourcebergen.com"
      
      git checkout main

      cd $(System.DefaultWorkingDirectory)\05_FileTransform\
      git add NewFile.txt
      git commit -m "NewFile.txt"
      git push
