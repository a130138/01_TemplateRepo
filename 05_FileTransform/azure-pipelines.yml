# Variables Replacement - PowerShell

trigger:
- none

pool:
  vmImage: windows-latest


steps:
- task: PowerShell@2
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)\05_FileTransform\test2.ps1'
- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'GitHub2'
    repositoryName: 'a130138/01_TemplateRepo'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    assets: '$(Build.SourcesDirectory)\05_FileTransform\*.*'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'