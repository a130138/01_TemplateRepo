# File Transformation POC

trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
  - name: $(location)
    value:  'East US 2'

steps:
- task: FileTransform@1
  inputs:
    # folderPath: 'D:\a\1\s\'
    folderPath:  '$(System.DefaultWorkingDirectory)/05_FileTransform/'
    targetFiles: '*.json'
    fileType: json

