# Variables Replacement - PowerShell

trigger:
- none

pool:
  vmImage: windows-latest


steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      'Out-File $(System.DefaultWorkingDirectory)\NewFile.txt'
     
- task: CmdLine@2
  inputs:
    script: |
      cd $(System.DefaultWorkingDirectory)
      git add NewFile.txt
      git commit -m "test comment"
      git push
