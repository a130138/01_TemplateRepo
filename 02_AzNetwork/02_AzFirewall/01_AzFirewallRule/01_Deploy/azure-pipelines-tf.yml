# Azure Firewall Network Rule Deploy via TF

pool:
    vmImage: windows-latest
trigger:
    - none
steps:
# install latest tf version locally
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'
# terraform initialize
- task: TerraformCLI@0
  inputs:
    command: 'init'
    allowTelemetryCollection: false
