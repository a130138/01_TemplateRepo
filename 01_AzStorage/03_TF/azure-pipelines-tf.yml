# Azure Storage Acct Deploy via TF

pool:
    vmImage: windows-latest
trigger:
    - none
steps:
- checkout: self
  persistCredentials: true
- task: PowerShell@2
  inputs:
    targetType: inline
    script: |
      Get-ChildItem -Path $(System.DefaultWorkingDirectory) -Recurse

- task: TerraformCLI@0
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)\01_AzStorage\03_TF'
    environmentServiceName: 'Dev_Azure_10002_CloudSandbox3(239c71f8-a24e-41d1-96f6-b4f834a1f615)'
    providerAzureRmSubscriptionId: '239c71f8-a24e-41d1-96f6-b4f834a1f615'
    allowTelemetryCollection: false

