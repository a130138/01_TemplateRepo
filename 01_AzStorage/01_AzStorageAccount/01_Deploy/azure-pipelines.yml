# Azure Storage Acct Deploy

variables:
- group: "AzVarGroupOne"

- name: mydate
  value: $(Get-Date -Format yyyyMMddhhmmss)

trigger:
  - none

pool:
  vmImage: windows-latest

steps:
# New folder with template file copy
- task: PowerShell@2
  inputs:
   targetType: inline
   script: |
      New-Item -Path $(System.DefaultWorkingDirectory)\$(AzItem) -ItemType Directory -Name $(AzItem).$(mydate)
      Copy-Item $(AzTemplateJson) -Destination $(System.DefaultWorkingDirectory)\$(AzItem)\$(AzItem).$(mydate)
      Get-ChildItem $(System.DefaultWorkingDirectory)\$(AzItem) -recurse
