# Azure Storage Acct Deploy

variables:
- group: "AzVarGroupOne"

trigger:
  - none

pool:
  vmImage: windows-latest

steps:
# New folder with template file copy
- task: PowerShell@2
  inputs:
   targetType: inline
   script: |
      New-Item -Path $Repo -ItemType Directory -Name $AzItem
        Copy-Item $TemplateFile -Destination $Repo\$AzItem