# Azure Storage Acct Deploy

variables:
- group: "AzVarGroupOne"

trigger:
  - none

pool:
  vmImage: windows-latest

steps:
# New folder with template file copy
- task: PowerShell@2
  inputs:
   targetType: inline
   script: |
      New-Item -Path $(System.DefaultWorkingDirectory) -ItemType Directory -Name $AzItem.$Timestamp
      Copy-Item $AzTemplateJson -Destination $(System.DefaultWorkingDirectory)\$AzItem.$Timestamp
      Get-ChildItem $(System.DefaultWorkingDirectory)\$AzItem.$Timestamp